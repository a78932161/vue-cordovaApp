query getConsultList($storeId:String!){
  ConsultList(qfilter:{
    combinator:AND
    key:"store.id"
    operator:LIKE
    value:$storeId
  }) {
    content {
      carModel
      number
      createtime
      status
      maritalStatus
      name
      img
      job
      id
      income
      phone
      intention
      store{
        id
      }
    }
  }
}

query getConsultList1($salesConsultantId:String!){
  ConsultList(qfilter:{
    combinator:AND
    key:"salesConsultantAdmin.id"
    operator:LIKE
    value:$salesConsultantId
  }) {
    content {
      carModel
      number
      createtime
      status
      maritalStatus
      salesConsultantAdmin{
        id
      }
