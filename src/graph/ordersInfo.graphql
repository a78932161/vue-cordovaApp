query getConsult($id: String!) {
  Consult(id: $id) {
    id
    carModel
    number
    status
    maritalStatus
    salesConsultantId
    name
    img
    job
    storeId
    id
    income
    phone
    intention
  }
}


mutation consult_modify($consult: Consult_!) {
  consult_modify(consult: $consult) {
    id
  }
}
